styleTheme: []

editorTheme:
  type: dark
  name: atelierjs-dark
  colors:
    editor.foreground: *FG
    editor.background: *BG
    editorCursor.foreground: *FG
    editor.lineHighlightBackground: '#535152'
    editorLineNumber.foreground: '#8C8B8B'
    editorLineNumber.activeForeground: *FG
    editor.selectionBackground: '#ffffff20'
    editor.inactiveSelectionBackground: '#ffffff40'

  tokenColors:
    - name: Fallback token
      scope: ''
      settings:
        foreground: *FG
        background: *BG
    - name: Italics - Comments, Storage, Keyword Flow, Vue attributes, Decorators
      scope:
        - comment
        - keyword.control.return
        - tag.decorator.js entity.name.tag.js
        - tag.decorator.js punctuation.definition.tag.js
      settings:
        fontStyle: italic
    - name: Comment
      scope:
        - comment
        - comment.block.documentation
        - punctuation.definition.comment
        - comment.block.documentation punctuation
      settings:
        foreground: *DARK_BLUE2
    - name: Comment Doc
      scope:
        - comment.block.documentation variable
        - comment.block.documentation storage
        - comment.block.documentation keyword
        - comment.block.documentation support
        - comment.block.documentation markup
        - comment.block.documentation markup.inline.raw.string.markdown
        - log.date
      settings:
        foreground: *GREY1
    - name: Comment Doc Emphasized
      scope:
        - comment.block.documentation storage.type
        - comment.block.documentation punctuation.definition.block.tag
        - comment.block.documentation entity.name.type.instance
      settings:
        foreground: *GREY2
    - name: Number, Boolean, Undefined, Null
      scope:
        #- variable.other.constant
        - punctuation.definition.constant
        - constant.language
        - constant.numeric
        #- support.constant
      settings:
        foreground: *COLOR3
        #TODO: test
    - name: Constant
      scope:
        - variable.other.constant
        - support.constant
      settings:
        foreground: *COLOR5
    - name: String, Symbols
      scope:
        - string
        - constant.other.symbol
        - constant.other.key
        - meta.attribute-selector
      settings:
        fontStyle: ''
        foreground: *COLOR5
    - name: Colors
      scope:
        - constant.other.color
        - constant.other.color.rgb-value.hex punctuation.definition.constant
      settings:
        foreground: *GREY3
    - name: Invalid
      scope:
        - invalid
        - invalid.illegal
      settings:
        foreground: *RED1
    - name: Invalid deprecated
      scope: invalid.deprecated
      settings:
        foreground: *COLOR7
    - name: Storage Type
      scope: storage.type
      settings:
        foreground: *COLOR7
    - name: Storage - modifier, var, const, let
      scope:
        - meta.var.expr storage.type
        - storage.modifier
      settings:
        foreground: *COLOR4
    - name: Interpolation
      scope:
        - punctuation.definition.template-expression
        - punctuation.section.embedded
        - support.constant.handlebars
      settings:
        foreground: *LIGHT_BLUE
    - name: Handlebars keyword
      scope: support.constant.handlebars keyword.control
      settings:
        foreground: *TEAL
    - name: Spread
      scope:
        - keyword.operator.spread
        - keyword.operator.rest
      settings:
        fontStyle: bold
        foreground: *RED2
    - name: Operator, Misc
      scope:
        - keyword.operator
        - keyword.control.as
        - keyword.other
        - keyword.operator.bitwise.shift
        - punctuation
        - punctuation.definition.constant.markdown
        - punctuation.definition.string
        - punctuation.support.type.property-name
        - punctuation.definition.keyword
        - punctuation.terminator.rule
        - punctuation.definition.entity
        - punctuation.separator.inheritance.php
        - keyword.other.template
        - keyword.other.substitution
